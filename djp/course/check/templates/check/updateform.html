<!DOCTYPE html>
<html>
<head>
	<title> Update From</title>
</head>
<body>
	<form method="post" action="{% url 'check:updateform' data.id %}">
		{% csrf_token %}
		<label>Name</label>
		<input type="text" name="name" value="{{ data.name}}"><br/><br/>
		<label> Adress</label>
		<input type="text" name="address" value="{{ data.address}}"><br/><br/>
		<label> Age</label>
		<input type="number" name="age" value="{{ data.age}}"><br/><br/>
		<label>Roll</label>
		<input type="text" name="roll" value="{{ data.roll}}"><br/><br/>
		<input type="submit" value="click me">


	</form>

</body>
</html>
