<!DOCTYPE html>
<html>
<head>
	<title>THis is form </title>
</head>
<body>
	{% if not form %}
	<form action="{% url 'teacher:formdata' %}" method="post">
		{% csrf_token %}
		<label> Name</label>
		<input type="text" name="name"><br/>
		<label>Title</label>
		<input type="text" name="title"><br/>
		<label> Age</label>
		<input type="number" name="age"><br/>
		<label> Major</label>
		<input type="text" name="major">
		<input type="submit" value="clickme">

	</form>
	


	{% elif form %}
		
		<form action="{% url 'teacher:updateform' form.id %}" method="post">
		{% csrf_token %}
		<label> Name</label>
		<input type="text" name="name" value="{{form.name}}"><br/>
		<label>Title</label>
		<input type="text" name="title"  value="{{form.title}}"><br/>
		<label> Age</label>
		<input type="number" name="age"  value="{{form.age}}"><br/>
		<label> Major</label>
		<input type="text" name="major"  value="{{form.major}}"><br/>
		<input type="submit" value="clickme">

	</form>
	{% endif %}

	

</body>
</html>
