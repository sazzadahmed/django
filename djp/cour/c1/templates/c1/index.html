<!DOCTYPE html>
<html>
<head>
	<title> this is home page </title>
</head>
<body>
	<a href="{% url 'c1:create'%}"> Create</a>
	<table border=1 style ="border-collapse: collapse;">
		<tr> <td> ID</td><td>Name </td><td>Title </td><td>Roll</td><td>Action</td></tr>
	{% for a in data %}
		<tr>
			<td>
				{{ a.id }}
			</td>
			<td> 
				{{a.name}}
			</td>
			<td>
				{{ a.address }}
			</td>
			<td>
				{{a.roll}}
			</td>
			<td>
				<a href="{% url 'c1:view' a.id %}"> View </a>
				<a href="{% url 'c1:delete' a.id %}">Delete</a>
				<a href="{% url 'c1:update' a.id %}"> Update</a>

			</td>
		</tr>
	{% endfor %}
</table>
</body>
</html>
