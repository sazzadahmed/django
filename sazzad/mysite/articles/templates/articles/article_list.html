

{% block content %}
<div class="row">

    <div class="span12">
        <div class="hero-unit">
            <h1>Articles</h1>
            <a href="{% url "articles:create" %}" class="btn btn-primary">Add article</a>
        </div>
    </div>
{% for object in object_list %}
    <div class="span3">
    </div>
    <div class="span9">
        <a href="{% url 'articles:detail' object.id %}" name="{{ post.id }}"><h1>{{ object.title }}</h1></a>
        <a href="{% url 'articles:update' object.id %}" name="{{ post.id }}">Update</a>
        <a href="{% url 'articles:delete' object.id %}" name="{{ post.id }}">Delete</a>
    </div>
{% endfor %}
</div>


{% endblock %}
